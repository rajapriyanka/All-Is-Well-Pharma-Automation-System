<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All is Well Pharma Automation System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-tabs .nav-link {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-tabs .nav-link.active {
            background-color: rgba(255, 255, 255, 0.3);
        }
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
<div class="container">
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link active" href="#">Drug Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Supplier Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Stock Management</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Prescription and Billing</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Reports</a>
        </li>
    </ul>

    <h2 class="mb-4">Drug Management</h2>

    <form th:action="@{/drugs/manage}" th:object="${drug}" method="post">
        <div class="mb-3">
            <label for="drugName" class="form-label">Drug Name</label>
            <input type="text" class="form-control" id="drugName" th:field="*{drugName}">
            <span class="text-danger" th:if="${#fields.hasErrors('drugName')}" th:errors="*{drugName}"></span>
        </div>

        <div class="mb-3">
            <label for="drugCategory" class="form-label">Drug Category</label>
            <input type="text" class="form-control" id="drugCategory" th:field="*{drugCategory}">
            <span class="text-danger" th:if="${#fields.hasErrors('drugCategory')}" th:errors="*{drugCategory}"></span>
        </div>

        <div class="mb-3">
            <label for="supplierId" class="form-label">Supplier Id</label>
            <input type="text" class="form-control" id="supplierId" th:field="*{supplierId}">
            <span class="text-danger" th:if="${#fields.hasErrors('supplierId')}" th:errors="*{supplierId}"></span>
        </div>

        <div class="mb-3">
            <label for="totalQuantity" class="form-label">Total Quantity</label>
            <input type="number" class="form-control" id="totalQuantity" th:field="*{totalQuantity}">
            <span class="text-danger" th:if="${#fields.hasErrors('totalQuantity')}" th:errors="*{totalQuantity}"></span>
        </div>

        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="date" class="form-control" id="expiryDate" th:field="*{expiryDate}">
            <span class="text-danger" th:if="${#fields.hasErrors('expiryDate')}" th:errors="*{expiryDate}"></span>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select class="form-control" id="status" th:field="*{status}">
                <option value="">Select Status</option>
                <option value="Active">Active</option>
                <option value="Banned">Banned</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="bannedReason" class="form-label">Banned Reason</label>
            <input type="text" class="form-control" id="bannedReason" th:field="*{bannedReason}">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
